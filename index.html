<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Title -->
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>

  <main class="container">

    <header class="logo">
      <img 
      src="images/logo.svg" 
      alt="" 
      aria-hidden="true">
    </header>

    <div class="cover">
      <picture>
        <source 
        media="(max-width: 767px)" 
        srcset="images/hero-mobile.jpg">
        <source 
        media="(min-width: 768px)" 
        srcset="images/hero-desktop.jpg">
        <img 
        src="images/hero-mobile.jpg" 
        alt="" 
        aria-hidden="true">
      </picture>
    </div>

    <section class="content">

      <h1 class="empty-title">Base apparel coming soon</h1>
      <h2 class="title-one">We're </h2>
      <h2 class="title-two">coming soon</h2>

      <p class="description">
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form action="#" class="email-form">
        <label for="typeEmail" hidden>Email:</label>
        <div class="mail-component">
          <input 
          type="email" 
          id="typeEmail" 
          placeholder="Email Address"
          required>
          <div class="error-icon">
            <img 
            src="images/icon-error.svg" 
            alt="" 
            aria-hidden="true">
          </div>
          <button class="send-email" aria-hidden="true">
            <img 
            src="images/icon-arrow.svg" 
            alt="" 
            aria-hidden="true">
          </button>
        </div>
        <p class="email-error">
          Please provide a valid email
        </p>
      </form>

    </section>

  </main>

  <script src="script.js"></script>

</body>
</html>
